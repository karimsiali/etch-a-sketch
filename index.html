<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    
    
    <div class="content">

        <div class="settings">
            <h1>Etch-a-Sketch</h1>
            <div class="options">
                <div class="color">
                    <label for="color">Choose coloring option:</label>
                    <select name="color" id="color">
                        <option value="black">Black</option>
                        <option value="rainbow">Rainbow</option>
                    </select>
                </div>
                <div class="opacity">
                    <label for="opacity">Choose opacity setting</label>
                    <select name="opacity" id="opacity">
                        <option value="fixed">Fixed</option>
                        <option value="progressive">Progressive</option>
                    </select>
                </div>

                
            </div>
            

            <div class="buttons">
                <input type="number" max="100" name="grid-size" placeholder="Up to 100 grid size">
                <button>Change size</button>
                <button class="erase">Erase</button>
            </div>

        </div>
    
        <div class="container">
        
        </div>
        
    </div>
    

    <script src="./script.js" defer></script>
</body>
</html>
